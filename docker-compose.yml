services:
  laravel_cwi_mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_cwi_api
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel_cwi_api
      MYSQL_PASSWORD: super_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - services_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  node_ms:
    build:
      context: ./node-ms
    image: node-ms:latest
    container_name: node_ms
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - services_network

volumes:
  mysql_data:
    driver: local

networks:
  services_network:
    driver: bridge
